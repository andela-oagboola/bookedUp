<div ng-controller="booksListController as books"><div class="row container right-align newBook-action"><div style="bottom: 45px; right: 24px" class="fixed-action-btn"><a href="/books/new" class="btn-floating btn-large waves-effect waves-light orange accent-3"><i class="large material-icons">add</i></a></div></div><div class="row container book-tools"><div class="col s12"><h5>Total Number of books available: {{books.bookCollection.length}}</h5></div><div class="col s12"><div class="bookList-filters">Categories:&nbsp&nbsp&nbsp<input type="checkbox" id="fiction" class="filled-in"><label for="fiction">Fiction &nbsp&nbsp&nbsp</label><input type="checkbox" id="educative" class="filled-in"><label for="educative">Educative &nbsp&nbsp&nbsp</label><input type="checkbox" id="comedy" class="filled-in"><label for="comedy">Comedy &nbsp&nbsp&nbsp</label><input type="checkbox" id="motivational" class="filled-in"><label for="motivational">Motivational &nbsp&nbsp&nbsp</label><input type="checkbox" id="history" class="filled-in"><label for="history">History &nbsp&nbsp&nbsp</label></div><div class="col s12 search-container"><div class="input-field col s8 search-box"><i class="material-icons prefix">search</i><input id="searchText" type="text" ng-model="searchText"><label for="searchText">Search for a book</label></div></div></div></div><div class="row books-container"><div ng-repeat="book in books.bookCollection | filter: searchText" class="col s12 l4"><div class="card horizontal"><div class="card-image"><div style="background-image: url({{book.bookCover || 'images/notAvailable.png' }})" class="book-cover"></div></div><div class="card-stacked"><div class="card-content book-details"><p>{{book.title}}</p><p>{{book.author}}</p><br><p>{{book.description | limitTo: 150}} {{book.description.length > 150 ? '...' : ''}}</p></div><div class="card-action"><p class="right-align more-details"><a href="/books/{{book._id}}" class="grey-text tools">More details</a></p></div></div></div></div></div></div>
